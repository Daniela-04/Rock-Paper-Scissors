<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- reset -->
  <link rel="stylesheet" href="stylesheets/reset.css">
  <!-- style -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <script type="module" src="javascripts/index.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>

<body>

  <div class="container">
  <div class="rules">
    <h1 class="rules__title">RULES</h1>
    <img class="rules__img" src="images/image-rules.svg" alt="rules">
    <button class="rules__close" id="close-rules"></button>
  </div>

    <section class="score">
      <div class="score__title">
        <img class="score__title-img" src="images/logo.svg" alt="logo">
      </div>
      <div class="score__points">
        <p class="score__points-title">SCORE</p>
        <p class="score__points-number" id="contador">0</p>
      </div>
    </section>


    <main class="main">
      
      <div class="game-choose">
        <button class="game-choose__option game-choose__option--paper" id="paper">
          <img class="game-choose__option-img" src="images/icon-paper.svg" alt="paper">
        </button>
        <button class="game-choose__option game-choose__option--scissors" id="scissors">
          <img class="button-option__img" src="images/icon-scissors.svg" alt="scissors">
        </button>
        <button class="game-choose__option game-choose__option--rock" id="rock">
          <img class="button-option__img" src="images/icon-rock.svg" alt="rock">
        </button>
      </div>

      <div class="game-choose__result">
        <div class="game-choose__result-you game-choose__result--column">
          <p class="game-choose__result-title">YOU PICKED</p>
        </div>
        <div class="game-choose__result-center game-choose__result--column">

        </div>
        <!-- <button class="button game-choose__result-btn">Play again</button> -->
        <div class="game-choose__result-house game-choose__result--column">
          <p class="game-choose__result-title">THE HOUSE PICKED</p>
          <div class="carga">
            <div class="carga__circle3"></div>
            <div class="carga__circle2"></div>
            <div class="carga__circle1"></div>
          </div>
        </div>
      </div>

    </main>
    <section class="rules-button" id="rules">
      <button class="button rules-button__btn" id="rules-btn">RULES</button>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a class="attribution__creator" href="#">Daniela gamez</a>.
      </div>
    </footer>
  </div>



</body>

</html>
